services:
  # Backend - Spring Boot API
  - type: web
    name: wasteless-backend
    runtime: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -Dserver.port=$PORT -jar target/*.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: JAVA_VERSION
        value: 17
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 86400000
      - key: SPOONACULAR_API_KEY
        value: 46e8627295314894b610e4ec2cac7658
      - key: SPOONACULAR_API_BASE_URL
        value: https://api.spoonacular.com
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
