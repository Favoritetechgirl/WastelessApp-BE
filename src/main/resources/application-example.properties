spring.application.name=WastelessApp-BE

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/wasteless_db
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=YOUR_JWT_SECRET_KEY_HERE_MINIMUM_256_BITS
jwt.expiration=86400000

# Spoonacular API Configuration
spoonacular.api.base-url=https://api.spoonacular.com
spoonacular.api.key=YOUR_SPOONACULAR_API_KEY_HERE
